<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Dragon Tamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="game.js" defer></script>
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-image: url('https://images.unsplash.com/photo-1600628421060-939639517883');
            background-size: cover;
            background-attachment: fixed;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.85);
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            border: 3px solid #92400e;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        .animate-float {
            animation: floatUp 0.8s ease-out forwards;
            position: absolute;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .floating-text {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="game-container rounded-lg shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-amber-800">Dragon Tamer</h1>
        
        <div id="dragonDisplay" class="text-center mb-6">
            <div class="text-6xl mb-4">ðŸ¥š</div>
        </div>

        <div class="text-center mb-8">
            <p class="text-2xl font-semibold mb-2">Dragon Affinity:</p>
            <p id="clickCount" class="text-4xl font-bold text-amber-600">0</p>
        </div>

        <div class="flex space-x-4 mb-8">
            <button id="clickButton" class="flex-1 py-4 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-lg transition-all transform hover:scale-105 active:scale-95 border-2 border-amber-800">
                <i class="fas fa-dragon mr-2"></i> Bond
            </button>
            <button id="feedButton" class="flex-1 py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-all transform hover:scale-105 active:scale-95 border-2 border-green-800">
                <i class="fas fa-drumstick-bite mr-2"></i> Feed
            </button>
        </div>

        <div class="upgrades-section">
            <h2 class="text-xl font-semibold mb-4 border-b-2 border-amber-800 pb-2 text-amber-800">Castle Upgrades</h2>
            <div id="upgradesContainer" class="space-y-4">
                <!-- Upgrades will be added here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
